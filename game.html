<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <form method="get" action="index.html">
                <button type="submit">Home</button>
            </form>
        </nav>
    </header>
    <main>
        <div id="huiskamer">
            <p id ="gametext">Click around and see what happens!</p>
            <img id="angermeter" src ="images/Asset 26angermeter.png" alt="anger meter">
            <img src ="images/Asset 24default-family.png" alt="livingroom">
            <img id="img-lightswitch" src="images/switchoff.png" alt="lightswitch">
            <img id ="img-discoball" src="images/output-onlinegiftools.gif" alt="discoball">
            <img id ="img-plant" src="images/plant.png" alt="plant">
            <img id ="img-tas" src="images/tas.png" alt="tas">
            <img id="img-hond" src="images/sleepingdog.png" alt="hond">
            <img id="img-bed" src="images/dogbed.png" alt="dog bed">
            <img id="img-bowl" src="images/Asset 20bowl.png" alt="bowl">
            <img id="img-fam" src="images/Asset 34default-fam.png" alt="family">
            <img id="img-tv" src="images/tvSchermafbeelding 2022-02-28 124425.png" alt="tv">
            <img id="img-stofzuiger" src="images/stofzuiger.png" alt=stofzuiger>
            <img id ="gameover" src="images/Asset 43gameover.png" alt="gameover">
            <form method="get" action="index.html">
                <button id="startover" type="submit">Start over</button>
            </form>
        </div>
    </main>
    <script src="js/scriptgame.js"></script>
</body>

</html>
